<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  

 
</head>
<body>
  <header class="mx-auto  container w-11/12 py-6">
    <div class="flex flex-row justify-between items-center md:justify-start md:gap-15">
       <img src="/images/logo.svg" alt="">

        <img class="md:hidden"  src="/images/icon-menu.svg" alt="">
      <nav class="hidden  md:flex md:flex-row md:gap-20 lg:gap-170 md:items-center md:text-[hsl(0,0%,41%)]">
         <ul class="flex gap-10 items-center">
           <li><a class="hover:text-black hover:cursor-pointer"  href="">Features</a></li>
           <li><a class="hover:text-black hover:cursor-pointer" href="">Company</a></li>
           <li><a class="hover:text-black hover:cursor-pointer"  href="">Careers</a></li>
           <li><a class="hover:text-black hover:cursor-pointer" href=""> About</a></li>
         </ul>

         <ul class="flex gap-10 items-center" >
           <li><a  class="hover:text-black hover:cursor-pointer" href=""> Login</a></li>
           <button class="border p-2 rounded-[10px] hover:border-black hover:text-black hover:cursor-pointer"  type="submit "> Register</button>
         </ul>
      </nav>
      
    </div>
  </header>
<main>
  <section class="mx-auto w-11/12 py-6 flex flex-col gap-5 md:flex-row-reverse md:items-center md:justify-center md:px-10 md:gap-7 lg:gap-14"  >
    <div>
      <img class="block md:hidden"  src="/images/image-hero-mobile.png" alt="">
       <img class="hidden md:block md:max-w-[350px] lg:max-w-[500px]"  src="/images/image-hero-desktop.png" alt="">   
    </div>

    <div class="flex flex-col gap-6 text-center md:text-start md:items-start md:justify-start md:gap-0">
      <h1 class="text-4xl font-bold md:text-6xl md:w-[400px] md:mt-30  md:mb-5">Make remote work</h1>
      <p class="text-[hsl(0,0%,41%)] w-[330px]  mx-auto md:w-[400px] md:mx-0 md:px-0 ">Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch productivity soar. </p>
      <button class="border w-[140px] mx-auto py-2 px-4 text-white bg-black rounded-[10px] font-bold md:mx-0 md:mt-8  lg:mt-15 md:hover:bg-white md:hover:text-black md:hover:cursor-pointer md:hover:border-black">Learn more</button>

      <div class="grid grid-cols-4 gap-4 items-center py-5 md:mt-8 lg:mt-40 ">
       <img src="/images/client-databiz.svg" alt="">
       <img src="/images/client-audiophile.svg" alt="">
       <img src="/images/client-meet.svg" alt="">
       <img src="/images/client-maker.svg" alt="">
    </div>
  </div>
  </section>
</main>
</body>
</html>
